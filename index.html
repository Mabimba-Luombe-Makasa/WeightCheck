<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-cale=1.0">
        <title>Smarty Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
            <div class="calculator-title">
                <h1>Smarty Calculator</h1>
            </div>
            <div class="calculator-grid">
                <div class="output">
                    <div solve-previous-operation class="previous-operation"></div>
                    <div solve-current-operation class="current-operation"></div>
                </div>
                <button solve-all-clear class="two-spaces">AC</button>
                <button solve-delete>DEL</button>
                <button solve-operation>/</button>
                <button solve-number>1</button>
                <button solve-number>2</button>
                <button solve-number>3</button>
                <button solve-operation>*</button>
                <button solve-number>4</button>
                <button solve-number>5</button>
                <button solve-number>6</button>
                <button solve-operation>+</button>
                <button solve-number>7</button>
                <button solve-number>8</button>
                <button solve-number>9</button>
                <button solve-operation>-</button>
                <button solve-number class="exterior">.</button>
                <button solve-number>0</button>
                <button solve-equals class="two-spaces-2">=</button>
            </div>
    </body>
</html>
