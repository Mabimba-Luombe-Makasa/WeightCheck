<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Check</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weight Check</h1>
        <h3>BMI Calculator</h3>

        <form class="calculator">
            <div id="error-message" style="color: red;"></div>

            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" step="0.5" value="0">
            </div>

            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step=".5" value="0">
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="description">N/A</p>
        </section>

        <section class="bmi-scale">
            <div  style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>â‰¥ 30</p>
            </div>
        </section>
    </div>
</body>
</html>
